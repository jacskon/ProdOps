{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Prod Ops Website</title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        {% block headers %}
        {% endblock %}
        <link rel="stylesheet" href="{% static "css/blog.css" %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'calendar_view' %}" class="top-menu"><span class="glyphicon glyphicon-calendar"></span></a>
            <a href="{% url 'pbi' %}" class="top-menu"><span class="glyphicon glyphicon-th-list"></span></a>
            <a href="{% url 'operations' %}" class="top-menu"><span class="glyphicon glyphicon-heart"></span></a>
                {% block menu_links %}
                {% endblock %}
            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <a href="{% url 'blog.views.post_list' %}" class="top-menu site-title" style="float: left;">{{ request.user.groups.all.0 }}</a>
        </div>
        <div class="page-header-space" style="display: none;"><br></div>
        <div class="content">
            <div class="row">
                <div class="col-md-12">

                {% block content %}

                {% endblock %}
                </div>
            </div>
            <a href="{% url 'django.contrib.auth.views.logout' %}"><span class="glyphicon glyphicon-log-out">Logout</span></a>
        </div>
    </body>
</html>
