{% extends "blog/../base.html" %}

{% block content %}
    <div class="post">
        {% if job.created_date %}
            <div class="date">
                {{ job.created_date }}
            </div>
        {% endif %}
        <h1>{{ job.name }}</h1>
        <p>{{ job.description|linebreaks }}</p>
    </div>
{% endblock %}
